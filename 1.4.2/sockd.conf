debug: 0

internal: 0.0.0.0  port = 1080
external: eth0

clientmethod: none
socksmethod: username none

user.privileged: root
user.notprivileged: nobody

client pass {
    from: 0.0.0.0/0 port 1-65535 to: 0.0.0.0/0
    log: error
}
socks pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
    protocol: tcp udp
    log: error
}
